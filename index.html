<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Sallareva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
    <!--Header-->
    <header>
      <center>
        <h2>Menu</h2>
        <img src="logo.png" alt="" id="logo">
      </center>
    </header>
    
    <!--Espresso Article-->
    <div id="coffees">
      <img src="espresso.png" alt="" class="articlelogo">
      <h1 class="articletitle">Coffees</h1>
      <div id="esp-art">
        <div class="items">
          <div class="pricelist">
            <p class="prices">50den</p>
          </div>
          <h3 class="itemname">Espresso</h3>
          <p class="itemdes">Single shot of espresso</p>
        </div>
        <div class="items">
          <div class="pricelist">
            <p class="prices">50/60den</p>
          </div>
          <h3 class="itemname">Machiato</h3>
          <p class="itemdes">Single shot of espresso + milk</p>
        </div>
        <div class="items">
          <div class="pricelist">
            <p class="prices">60den</p>
          </div>
          <h3 class="itemname">Americano</h3>
          <p class="itemdes">Single shot of espresso + hot water</p>
        </div>
        <div class="items">
          <div class="pricelist">
            <p class="prices">100den</p>
          </div>
          <h3 class="itemname">Dopio</h3>
         <p class="itemdes">Double shots of espresso</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
